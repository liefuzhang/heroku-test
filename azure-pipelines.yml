# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- feature/*

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self
  persistCredentials: true

- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: PowerShell@2
  inputs:
   targetType: inline
   script: |
      $url = "https://api.github.com/repos/liefuzhang/heroku-test/pulls"
      Write-Host "URL: $url"
      $pipeline = Invoke-RestMethod -Method 'Post' -Uri $url -Body @{
          title: "Amazing new feature"
          body: "please pull this in"
          head = "feature/dd"
          base = "master"
      }
      Write-Host "Pipeline = $($pipeline | ConvertTo-Json -Depth 100)"